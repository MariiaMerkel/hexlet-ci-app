name: main
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cach: 'npm'
      - run: make setup
      - run: make install
      - run: make test
      - run: make lint
      - uses: hexlet-components/hello-from-hexlet-action@release
